<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <input class='inputBar' type="text">
        <div id="btnPanel">
            <div class="btnSec">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
            <div class='btnSec'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="btnSec">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="btnSec">
                <button class="btnDbl">0</button>
                <div class='btnSec'>
                    <button>.</button>
                    <button>+</button>
                </div>
            </div>
            <div class='btnSec'>
                <button class='btnDbl'>c</button>
                <button class='btnDbl'>=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
